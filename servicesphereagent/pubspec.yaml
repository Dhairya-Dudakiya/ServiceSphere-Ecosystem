name: servicesphereagent
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  google_fonts: ^6.3.3
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  flutter_launcher_icons: ^0.14.4
  intl: ^0.20.2
  url_launcher: ^6.3.2
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/logo.png"
  min_sdk_android: 21 # optional
  web:
    generate: true
    image_path: "lib/assets/images/logo.png"
    background_color: "#hex_code" # optional
    theme_color: "#hex_code" # optional
  windows:
    generate: true
    image_path: "lib/assets/images/logo.png"
    icon_size: 48 # optional
  macos:
    generate: true
    image_path: "lib/assets/images/logo.png"
