name: servicespherehq
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  google_fonts: ^6.3.3
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  intl: ^0.20.2
  sidebarx: ^0.17.2
  fl_chart: ^0.66.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4 # Dependency goes here

# --- MAIN FLUTTER CONFIG ---
flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/icon.png

# --- LAUNCHER CONFIG (MUST BE AT THE LEFT EDGE) ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "lib/assets/images/icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "lib/assets/images/icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "lib/assets/images/icon.png"
